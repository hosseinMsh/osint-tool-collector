name: OSINT Tool Collector Auto Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"

jobs:
  update-osint-tools:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âš™ï¸ Run OSINT collector
        run: python osint_collector/main.py

      - name: ğŸ” Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: âœ… Commit & Push If Changed
        run: |
          git add data/tools.json
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ğŸ”„ Auto update tools.json [CI]"
            git push https://x-access-token:${{secrets.GITHUB_TOKEN}}@github.com/${{ github.repository }}.git HEAD:main
          fi