name: OSINT Tool Collector Auto Update
permissions:
  contents: write

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 03:00 UTC

jobs:
  update-osint-tools:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure you're on the main branch

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âš™ï¸ Run OSINT collector
        run: python osint_collector/main.py

      - name: ğŸ” List Git remotes
        run: git remote -v

      - name: ğŸ” Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: âœ… Commit & Push If Changed
        run: |
          git add data/tools.json
          # Check if there are any staged changes
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            # Commit changes with a meaningful message
            git commit -m "ğŸ”„ Auto update tools.json [CI]"
            # Push using verbose mode for more detailed output
            git push --verbose https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi

